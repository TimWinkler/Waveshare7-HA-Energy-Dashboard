name: Build Firmware

on:
  push:
    branches: [main]
  pull_request:
    branches: [main]

jobs:
  build:
    runs-on: ubuntu-latest
    container:
      image: espressif/idf:v5.4

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Create config.h for CI
        run: |
          cp main/config.h.example main/config.h
          # Replace placeholders with CI dummy values
          sed -i 's/YOUR_WIFI_SSID/CI_TEST_SSID/g' main/config.h
          sed -i 's/YOUR_WIFI_PASSWORD/CI_TEST_PASSWORD/g' main/config.h
          sed -i 's/YOUR_HA_IP/192.168.1.1/g' main/config.h
          sed -i 's/YOUR_MQTT_USER/ci_user/g' main/config.h
          sed -i 's/YOUR_MQTT_PASSWORD/ci_password/g' main/config.h

      - name: Build firmware
        run: |
          . $IDF_PATH/export.sh
          idf.py set-target esp32s3
          idf.py build
